    <form method="get">
        <label for="user-name" >USERNAME</label>
        <input type="text" id="user-name">
        <label for="password">P-word</label>
        <input type="password" name="password" id="password" placeholder="p-word">
        <input type="submit" value="CLICK US">
        <br/>
        <div>
            <select name="cars" multiple size="6">
                <optgroup label="DE cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup>
                    <optgroup label="JAP cars">
                        <option value="honda">Honda</option>
                        <option value="lexus">Lexus</option>
                        <option value="toyota">Toyota</option>
                        <option value="nissan">Nissan</option>
                </optgroup>
            </select>
            <br/>
            <textarea name="message" cols="10" rows="10" style="resize: none;"></textarea>
        </div>
        <datalist id="default-names">
            <option value="Alice">Alice</option>
            <option value="Bob">Bob</option>
            <option value="Charlie">Charlie</option>
            <option value="David">David</option
            <option value="Frank">Frank</option>
        </datalist>
    </form>
